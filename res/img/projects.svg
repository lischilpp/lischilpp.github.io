<svg fill="none" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <foreignObject x="0" y="0" width="1000" height="800">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        html, body {
          margin: 0;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #f0f0f0;
        }

        .container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
          max-width: 1000px;
          padding: 20px;
          box-sizing: border-box;
        }

        .project {
          flex: 1 1 calc(100% - 40px); /* Single column by default */
          background: #f9f9f9;
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 16px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center; /* Center content horizontally */
          justify-content: center; /* Center content vertically */
          box-sizing: border-box;
          font-size: 32px;
        }

        .project img {
          max-width: 100%;
          border-radius: 4px;
          margin-top: 8px;
        }

        .project h3 {
          margin: 0;
          color: #007acc;
          text-align: center; /* Center the heading */
        }

        .project p {
          margin: 8px 0;
          text-align: center; /* Center the paragraph */
        }

        .badges {
          display: flex;
          justify-content: center; /* Center the badges horizontally */
          margin-top: 8px;
        }

        .badges img {
          margin-right: 4px;
        }

        .project a {
          margin-top: 12px;
          text-align: center;
          color: #007acc;
          text-decoration: none;
        }

        @media (min-width: 600px) {
          .project {
            flex: 1 1 calc(50% - 40px); /* Two-column layout */
            font-size: 24px;
          }
        }
      </style>
      
      <div class="container">
        <div class="project">
          <h3>TEQST</h3>
          <p>An app to effectively collect speech data</p>
          <div class="badges">
            <img src="https://img.shields.io/badge/HTML-E34F26?logo=html5&amp;logoColor=white" alt="HTML" />
            <img src="https://img.shields.io/badge/Sass-CC6699?logo=sass&amp;logoColor=white" alt="Sass" />
            <img src="https://img.shields.io/badge/TypeScript-3178C6?logo=typescript&amp;logoColor=white" alt="TypeScript" />
            <img src="https://img.shields.io/badge/Angular-DD0031?logo=angular&amp;logoColor=white" alt="Angular" />
          </div>
          <img src="https://github.com/lischilpp/lischilpp.github.io/blob/main/res/img/teqst.png?raw=true" alt="TEQST Screenshot" />
          <a href="https://github.com/TEQST" target="_blank">View project</a>
        </div>
        
        <div class="project">
          <h3>Math Plotter</h3>
          <p>A graphing tool for plotting objects</p>
          <div class="badges">
            <img src="https://img.shields.io/badge/HTML-E34F26?logo=html5&amp;logoColor=white" alt="HTML" />
            <img src="https://img.shields.io/badge/CSS-1572B6?logo=css3&amp;logoColor=white" alt="CSS" />
            <img src="https://img.shields.io/badge/JavaScript-F7DF1E?logo=javascript&amp;logoColor=black" alt="JavaScript" />
          </div>
          <img src="https://github.com/lischilpp/math-plotter/blob/master/img/screenshot1.png?raw=true" alt="Math Plotter Screenshot" />
          <a href="https://github.com/lischilpp/math-plotter" target="_blank">View project</a>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
