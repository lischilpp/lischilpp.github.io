<svg fill="none" viewBox="0 0 1000 800" width="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          flex-wrap: wrap;
          gap: 20px;
          justify-content: center;
          font-family: Arial, sans-serif;
          color: #333;
        }
        
        .project {
          flex: 1 1 calc(50% - 20px);
          background: #f9f9f9;
          border: 1px solid #ddd;
          border-radius: 8px;
          padding: 16px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          max-width: 480px;
        }

        .project img {
          max-width: 100%;
          border-radius: 4px;
          margin-top: 8px;
        }

        .project h3 {
          margin: 0;
          color: #007acc;
        }

        .project p {
          margin: 8px 0;
        }

        .badges img {
          margin-right: 4px;
        }

        @media (max-width: 600px) {
          .project {
            flex: 1 1 100%;
          }
        }
      </style>
      
      <div class="container">
        <div class="project">
          <h3>TEQST</h3>
          <p>An app to effectively collect speech data</p>
          <div class="badges">
            <img src="https://img.shields.io/badge/HTML-E34F26?logo=html5&logoColor=white" alt="HTML">
            <img src="https://img.shields.io/badge/Sass-CC6699?logo=sass&logoColor=white" alt="Sass">
            <img src="https://img.shields.io/badge/TypeScript-3178C6?logo=typescript&logoColor=white" alt="TypeScript">
            <img src="https://img.shields.io/badge/Angular-DD0031?logo=angular&logoColor=white" alt="Angular">
          </div>
          <img src="https://github.com/lischilpp/lischilpp.github.io/blob/main/res/img/teqst.png?raw=true" alt="TEQST Screenshot">
          <a href="https://github.com/TEQST" target="_blank">View project</a>
        </div>
        
        <div class="project">
          <h3>Math Plotter</h3>
          <p>A graphing tool for plotting objects</p>
          <div class="badges">
            <img src="https://img.shields.io/badge/HTML-E34F26?logo=html5&logoColor=white" alt="HTML">
            <img src="https://img.shields.io/badge/CSS-1572B6?logo=css3&logoColor=white" alt="CSS">
            <img src="https://img.shields.io/badge/JavaScript-F7DF1E?logo=javascript&logoColor=black" alt="JavaScript">
          </div>
          <img src="https://github.com/lischilpp/math-plotter/blob/master/img/screenshot1.png?raw=true" alt="Math Plotter Screenshot">
          <a href="https://github.com/lischilpp/math-plotter" target="_blank">View project</a>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
